<div class="sidebar">
    <h2> 
        <fa-icon [icon]="faFilter"></fa-icon>
        Filtros 
    </h2>
    <mat-accordion multi>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="filter">
                    Categor√≠as
                </mat-panel-title>
            </mat-expansion-panel-header>
            <label><input type="checkbox" id="cbox1" value="teclados"> Teclados </label>
            <br>
            <label><input type="checkbox" id="cbox1" value="ratones"> Ratones </label>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="filter">
                    Precio
                </mat-panel-title>
            </mat-expansion-panel-header>
            Min
            <mat-slider min="0" max="1000" step="1" value="500" thumbLabel></mat-slider>
            Max
            <mat-slider min="0" max="1000" step="1" value="500" thumbLabel></mat-slider>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="filter">
                    Marcas
                </mat-panel-title>
            </mat-expansion-panel-header>
            <label><input type="checkbox" id="cbox1" value="teclados"> Razer </label>
            <br>
            <label><input type="checkbox" id="cbox1" value="ratones"> Nvidia </label>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="filter">
                    Valoraciones
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-slider min="1" max="5" step="0.5" value="1" thumbLabel tickInterval="0.5"></mat-slider>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="filter">
                    Disponibilidad
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div>
                <input type="radio" id="disponible" name="disponibilidad" value="disponible">
                <label for="disponible">Disponible</label>
            </div>

            <div>
                <input type="radio" id="indiferente" name="disponibilidad" value="indiferente" checked>
                <label for="indiferente">Indiferente</label>
            </div>

        </mat-expansion-panel>


    </mat-accordion>

</div>
